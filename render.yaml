services:
  - type: web
    name: attendance-backend
    env: node
    plan: starter
    buildCommand: cd app && npm install && npm run build:server
    startCommand: cd app && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database configuration (update with your actual values)
      - key: DATABASE_URL
        fromDatabase:
          name: your-database-name
          property: connectionString
      # Session configuration
      - key: SESSION_SECRET
        generateValue: true
      # Frontend URL for CORS
      - key: FRONTEND_URL
        value: https://tuattendance.netlify.app
      # Cookie domain (optional, usually not needed for Render)
      - key: COOKIE_DOMAIN
        value: tuattendance.netlify.app
      # Add other environment variables as needed
      # - key: YOUR_ENV_VAR
      #   value: your-value
