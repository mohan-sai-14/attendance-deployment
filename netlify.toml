[build]
  # Directory to change to before starting a build
  base = "app/client"
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version to use
  NODE_VERSION = "18"
  # API URL for the frontend (will be set to your Render backend URL)
  VITE_API_URL = "https://attendance-backend-00pc.onrender.com"

[[redirects]]
  # Redirect API calls to your Render backend
  from = "/api/*"
  to = "https://attendance-backend-00pc.onrender.com/api/:splat"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
